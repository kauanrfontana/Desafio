<div class="modal-create">
    <a class="exit-button" (click)="this.exitCreate.emit()"><mat-icon>clear</mat-icon></a>
    <h1 class="title">Cadastro de Usuário</h1>

    <div class="content">
        <mat-form-field>
            <mat-label>Nome do usuário</mat-label>
            <input matInput type="text" [(ngModel)]="data.user_id" class="mat-input-element" [formControl]="nameControl">
            <mat-error *ngIf="nameControl.invalid">{{getErrorMessage(nameControl)}}</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="text" [(ngModel)]="data.title" class="mat-input-element" [formControl]="emailControl">
            <mat-error *ngIf="emailControl.invalid">{{getErrorMessage(emailControl)}}</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="text" [(ngModel)]="data.body" class="mat-input-element" [formControl]="emailControl">
            <mat-error *ngIf="emailControl.invalid">{{getErrorMessage(emailControl)}}</mat-error>
        </mat-form-field>
        <button mat-raised-button class="submit-button" (click)="newPost()" [disabled]="emailControl.invalid || nameControl.invalid ">Cadastrar</button>
    </div>
    
</div>
<div class="overlay" (click)="this.exitCreate.emit()"></div>
