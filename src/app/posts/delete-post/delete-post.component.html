    <a class="exit-button" (click)="this.exitDelete.emit()"><mat-icon>clear</mat-icon></a>
    <h2 class="title">Deseja excluir este post?</h2>
    <button type="submit" mat-raised-button class="button-delete" color="warn" (click)="deletePost()">Excluir</button>
</div>
<div class="overlay"  (click)="this.exitDelete.emit()"></div>
